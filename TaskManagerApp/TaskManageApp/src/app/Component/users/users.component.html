<div class="mat-elevation-z8 shadow-none">
    <button class="btn-success btn  mb-3 font-weight-bold" (click)="OpenUserModal(0)"> New</button>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 shadow-none border"
        *ngIf="userData.length!=0">
        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="w-10"> </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{directionUrl}}{{element.image}}" alt="" class="img-fluid avatar-xs">
            </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-35"> Username</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Create Date Column -->
        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> Create Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
        </ng-container>

        <!-- Operation Column -->
        <ng-container matColumnDef="operation" class="w-10">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="mat-table-operation">
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>toc</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="OpenUserModal(element.id)">
                        <mat-icon class="operation-icons">edit</mat-icon>
                        Edit
                    </button>
                    <button mat-menu-item (click)="ChangeGloabalStatus('delete',false,element.id)">
                        <mat-icon class="operation-icons">delete</mat-icon>
                        Delete
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="userData.length==0" class="border d-flex justify-content-center flex-column align-items-center p-5">
        <span>Nothing Here...</span>
        <span>It's empty , here you do not have any <i>User</i></span>
    </div>

    <mat-paginator class="border" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page" [hidden]="userData.length==0">
    </mat-paginator>
</div>
